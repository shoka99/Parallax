<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="container">
            <nav class="nav">
                <a href="" class="logo">Logo</a>
                <ul class="list">
                    <li><a href="#!" class="nav_link">home</a></li>
                    <li><a href="#!" class="nav_link">about</a></li>
                    <li><a href="#!" class="nav_link">work</a></li>
                    <li><a href="#!" class="nav_link">contact</a></li>
                </ul>
            </nav>
        </div>

        <img src="./Untitled/fantasy.png" alt="" class="fantasy">
        <img src="./Untitled/cloud1.png" alt="" class="cloud cloud_1" data-speed="0.8">
        <img src="./Untitled/cloud2.png" alt="" class="cloud cloud_2" data-speed="0.6">
        <img src="./Untitled/cloud3.png" alt="" class="cloud cloud_3" data-speed="-0.7">
        <img src="./Untitled/boat.png" alt="" class="boat">
        <h1 class="title">Parallax effect</h1>
    </div>
    <div class="div">
        <img src="./Parallax_3.png" alt="" class="img" data-speed="0.8">
        <img src="./Parallax_4.png" alt="" class="img" data-speed="1.5">
        <img src="./Parallax_5.png" alt="" class="img" data-speed="-0.7">
    </div>
    <div class="item">
        <div class="card">
            <p class="timer" count="150">0</p>
            <a href="#!" class="btn">Button</a>
        </div>
        <div class="card">
            <p class="timer" count="250">0</p>
            <a href="#!" class="btn">Button</a>
        </div>
        <div class="card">
            <p class="timer" count="300">0</p>
            <a href="#!" class="btn">Button</a>
        </div>
        <div class="card">
            <p class="timer" count="180">0</p>
            <a href="#!" class="btn">Button</a>
        </div>
    </div>
    <div class="container info">
        <div class="cards">
            <div class="card_box"></div>
        </div>
        <div class="cards">
            <div class="card_box"></div>
        </div>
        <div class="cards">
            <div class="card_box"></div>
        </div>
        <div class="cards">
            <div class="card_box"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
